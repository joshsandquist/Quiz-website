<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <h1>Web Dev Quiz</h1>
    </header>
    <main>
        <div id="gameBoard">
        <p id="gameQuestion">question</p>
                <button id = "q1" class="answer-button"></button>
                <button id = "q2" class="answer-button"></button>
                <button id = "q3" class="answer-button"></button>
                <button id = "q4" class="answer-button"></button>
        </div>
        <button id="start-button">
            Start Quiz
        </button>
        <div id="scoreBoard">
            <h3>Time Remaining: <span id="timeLeft">60</span></h3>
            <h3>Score: <span id="score">0</span></h3>
        </div>
        <div id="gameOver">
            <h2>Game over! Your Score is <span id="gameScore"></span>.
            </h2>
            <h3>Please enter Your initials for the highscores.</h3>
            <form>
                <label for="initials"></label>
                <input type="text" id="initials" name="initials">
                <button id="submitButton"></button>
            </form>
        </div>
        <div id="highScores">
            <h3>High Scores</h3>
            <ul></ul>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
